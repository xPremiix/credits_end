<link href="https://fonts.googleapis.com/css?family={{fontFamily}}" rel="stylesheet">
<div class="credits-container">
    <div class="credits-header">
        <h1>{{titleText}}</h1>
        <h2>{{subtitleText}}</h2>
    </div>

    <div class="credits-section">
        <div class="credits-subsection">
            <h3>{{subLabel}}</h3>
            <ul class="user-list col{{numColumns}} subscriber"></ul>
        </div>

        <div class="credits-subsection">
            <h3>{{followLabel}}</h3>
            <ul class="user-list col{{numColumns}} follower"></ul>
        </div>

        <div class="credits-subsection">
            <h3>{{tipLabel}}</h3>
            <ul class="user-list col{{numColumns}} tip"></ul>
        </div>

        <div class="credits-subsection">
            <h3>{{cheerLabel}}</h3>
            <ul class="user-list col{{numColumns}} cheer"></ul>
        </div>
    </div>
</div>
